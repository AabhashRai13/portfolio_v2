on:
  pull_request:
    branches:
      - main
      - master
  push:
    branches:
      - main
name: "Build & Release"
jobs:
  build:
    name: Build & Release
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          architecture: x64

        # Step to create keys.dart
      - name: Create keys.dart
        run: |
          mkdir -p lib
          cat > lib/keys.dart <<EOF
const String emailJsServiceId = '${{ secrets.EMAILJS_SERVICE_ID }}';
const String emailJsTemplateId = '${{ secrets.EMAILJS_TEMPLATE_ID }}';
const String emailJsPublicKey = '${{ secrets.EMAILJS_PUBLIC_KEY }}';
const String emailJsPrivateKey = '${{ secrets.EMAILJS_PRIVATE_KEY }}';
EOF
    

      - run: flutter build apk --release --split-per-abi
      - run: |
          flutter build ios --no-codesign
          cd build/ios/iphoneos
          mkdir Payload
          cd Payload
          ln -s ../Runner.app
          cd ..
          zip -r app.ipa Payload
      - name: Push to Releases
        uses: ncipollo/release-action@v1
        with:
          artifacts: "build/app/outputs/apk/release/*,build/ios/iphoneos/app.ipa"
          tag: v1.0.${{ github.run_number }}
          token: ${{ secrets.TOKEN }}






